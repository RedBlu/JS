<html>
    <head>
        <title>Вложенные объекты</title>
        <script type="text/javascript">
            var human = {
                firstName: "Alex",
                secondName: "Jazun",
                age: 27,
                occupation: {
                    company: "ZIEIT",
                    position: "Teacher"
                },
                occupation1: {
                    company: "Microsoft",
                    position: "Web Developer"
                }
            };
            document.write("<p>First name: " + human.firstName);
            document.write("<p>Second name: " + human.secondName);
            document.write("<p>Age: " + human.age + " years old");
            document.write("<p>Company: " + human.occupation.company + ", " + human.occupation1.company);
            document.write("<p>Position: " + human.occupation.position + ", " + human.occupation1.position);
        </script>
    </head>
    <body>
    </body>
</html>
