<html>
    <head>
        <title>Методы</title>
        <script type="text/javascript">
            var human = {
                firstName: "Alex",
                secondName: "Jazun",
                age: 27,
                occupation: "<img src='Images/Microsoft.jpg' width='200' height='150'/>",
                show: function() {
                    document.write("<p>First name: " + this.firstName);
                    document.write("<p>Second name: " + this.secondName);
                    document.write("<p>Age: " + this.age + " years old");
                    document.write("<p>" + this.occupation + "<hr />");
                },
                changeWork: function(occupation) {
                    this.occupation = occupation;
                }
            }
            human.show();
            human.changeWork("<img src='Images/Systematics.jpg'/>");
            human.show();
        </script>
    </head>
    <body>
    </body>
</html>
