<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            var i, j;
            a = prompt("Number1:");
            b = prompt("Number2:");
            c = prompt("Number3:");
            let arr = [a,b,c]
            for(i = 0; i < 2; ++i)
            {            
                for(j = 0; j < 2; ++j)
                {     
                    if (arr[j + 1] < arr[j]) 
                    {
                        tmp = arr[j + 1]; 
                        arr[j + 1] = arr[j]; 
                        arr[j] = tmp;
                    }
                }
            }
            alert(arr[2]);
        </script>
    </body>
</html>
