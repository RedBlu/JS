<html>
    <head>
        <title>Оператор return</title>
        <script type="text/javascript">
            function add(a, b) {
                return a + b;
            }
            function sub(a, b) {
                return a - b;
            }
            function mul(a, b) {
                return a * b;
            }
            function div(a, b) {
                return a / b;
            }
            function exp(a, b) {
                return Math.pow(a, b);
            }          
            function sqrt(a) {
                return Math.sqrt(a);
            }    
            var operand1 = prompt("Введите первое число: ");
            var sign = prompt("Введите знак арифметической операции: + - * / ^ √");
            if (sign != "√") 
                var operand2 = prompt("Введите второе число: ");
            var result = undefined;

            operand1 = parseInt(operand1);
            operand2 = parseInt(operand2);
            switch (sign) {
                case "+":
                    result = add(operand1, operand2);
                    break;
                case "-":
                    result = sub(operand1, operand2);
                    break;
                case "*":
                    result = mul(operand1, operand2);
                    break;
                case "/":
                    result = div(operand1, operand2);
                    break;
                case "^":
                    result = exp(operand1, operand2);
                    break;
                case "√":
                    result = sqrt(operand1);
                    break;
                default:
                    document.write("<p><b style='color:red'>" + sign + "</b> - не является знаком арифметической операции.")
            }
            if (result != undefined)
                if (sign != "√") {
                    document.write("<p>" + operand1 + " " + sign + " " + operand2 + " = " + result);
                } else {
                    document.write("<p>" + sign + operand1 + " = " + result);
                }
        </script>
    </head>
    <body>
    </body>
</html>
